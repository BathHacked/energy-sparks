language: ruby
cache: bundler
env:
  - DB_PASSWORD=
global:
  - CC_TEST_REPORTER_ID=0bf605f25ef38803065d629e8d909d380a14f36c272e5220f0a4231f384cb7cd
services:
  - postgresql
dist: trusty
addons:
  sources:
    - google-chrome
  apt:
    packages:
      - google-chrome-stable
sudo: required
before_script:
  - wget http://chromedriver.storage.googleapis.com/2.34/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - sudo apt-get install libnss3
  - sudo apt-get --only-upgrade install google-chrome-stable
  - sudo cp chromedriver /usr/local/bin/.
  - sudo chmod +x /usr/local/bin/chromedriver
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - "psql -c 'create database energy_sparks_test;' -U postgres"
  - "cp config/database.yml.travis config/database.yml"
  - "bundle exec rake db:migrate"
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec govuk-lint-ruby -R app lib
  - bundle exec bundle-audit check --update
  - bundle exec rspec
after_success:
  - CC_TEST_REPORTER_ID=0bf605f25ef38803065d629e8d909d380a14f36c272e5220f0a4231f384cb7cd ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_ENCRYPTED_SECRET
  region: eu-west-2
  app: energy-sparks
  env: test
  on:
    repo: BathHacked/energy-sparks
    branch: aws-eb-test
