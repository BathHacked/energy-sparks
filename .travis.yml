language: ruby
cache: bundler
env:
  - DB_PASSWORD=
global:
  - CC_TEST_REPORTER_ID=9e5ddf85dfd80e337b5535c19cd1667d70ab875d9d7b7d5e4551e9f39c4e9ecd
services:
  - postgresql
dist: xenial
addons:
  postgresql: "10"
  sources:
    - google-chrome
  apt:
    packages:
      - google-chrome-stable
      - postgresql-10
      - postgresql-client-10
      - chromium-chromedriver
sudo: required
before_script:
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver
  - "cp config/database.yml.travis config/database.yml"
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rails db:create
  - bundle exec govuk-lint-ruby -R app lib
  - bundle exec bundle-audit check --update
  - bundle exec rspec
after_success:
  - CC_TEST_REPORTER_ID=9e5ddf85dfd80e337b5535c19cd1667d70ab875d9d7b7d5e4551e9f39c4e9ecd ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
